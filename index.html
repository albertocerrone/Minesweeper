<!-- HTML -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 95 Minesweeper</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="game-wrapper">
      <div class="status-bar"></div>
      <div class="function-bar">
        <div class="dropdown"></div>
        <a
          href="https://github.com/albertocerrone93/sei-project-1"
          target="_blank"
          class="link"
          >Source Code</a
        >
      </div>
      <div class="outputs-wrapper">
        <div id="flags-monitor">0</div>
        <div class="face-button"></div>
        <div id="timer-monitor">0</div>
      </div>
      <!-- This is the grid that will receive the mined floor -->
      <div class="grid-wrapper">
        <div class="grid"></div>
      </div>
    </div>
    <audio id="audio"></audio>
  </body>
</html>
